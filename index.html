<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Outfit:wght@100..900&family=Tiro+Devanagari+Marathi:ital@0;1&display=swap');
  </style>
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="design/style.css">
</head>

<body>
<div class="container1" id="container1">
  
  <div class="image">
    <img id="img1" src="images/image-equilibrium.jpg" alt="Equilibrium image">
    <img class="img2" src="images/icon-view.svg" alt="view">
  </div>

  <div class="container2">
      <h3>Equilibrium #3429</h3> 
      <p>Our Equilibrium collection promotes balance and calm.  </p>
   
      <span class="span1" id="sp1">
      <img src="images/icon-ethereum.svg" style="padding-right:10px; vertical-align:bottom;" alt="">0.041 ETH </span>
      <span class="span1" id="sp2"><img src="images/icon-clock.svg" style="padding-right: 10px; " alt="">3 days left</span>  
  
      <hr style="color: rgb(161, 173, 183); margin-top: 10px; opacity: 0.3;">  
      
      <span id="sp3" style="vertical-align:top"> 
      <img id="img3" src="images\image-avatar.png" style="vertical-align: middle; margin-right: 10px;" alt="">
      Creation of  <p id="name" style="display: inline-block; color:azure; padding-left: 5px;">  Jules Wyvern </p></span>
    </div>
  
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
